<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Cat Registry</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header><Strong>Welcoming Cats To The New World.</Strong></header><br>

        <main>
            <figure>

            <img src="./assets/images/taro.jpg">

            <figcaption>Afternoon nap wouldn't hurt anyone.</figcaption>

            </figure>
        </main>

        <form>
            <p>Cat Name:<br><input type="text"></p>
            <p>Age:<br>
                <select>
                    <option></option>
                    <option>1-2 Weeks</option>
                    <option>3-4 Weeks</option>
                    <option>1 month</option>
                    <option>2 months</option>
                    <option>3 months</option>
                    <option>4 months</option>
                    <option>5 months</option>
                    <option>6 months</option>
                    <option>7 months</option>
                    <option>8 months</option>
                    <option>9 months</option>
                    <option>10 months</option>
                    <option>11 months</option>
                    <option>12 months</option>
                </select>
            <p>Gender:<br>
                <select>
                    <option></option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            <p>Owner Email:<br><input type="text"></p>
            <p>Comments:<br><textarea></textarea></p>
            <button>Submit here.</button>
        </form>
        
    <footer>
        <p>Thank you for stopping by. Please visit us again soon.</p>
    </footer>

</body>
</html>
